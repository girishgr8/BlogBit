<section style="background-color: #282828;">

    <!-- form goes here -->

    <form (ngSubmit)="processForm()">

        <!-- name -->
        <div>
            <input type="text" name="name" placeholder="Your Name" [(ngModel)]="name" required minlength="3"
                #nameInput="ngModel">

            <div *ngIf="nameInput.invalid && nameInput.dirty" style="color: white;">
                Name is required and needs to be at least 3 characters long.
            </div>
        </div>
        <br>
        <!-- email -->
        <div>
            <input type="email" name="email" placeholder="Your Email" [(ngModel)]="email" required email
                #emailInput="ngModel">

            <div *ngIf="emailInput.invalid && emailInput.dirty" style="color: white;">
                Needs to be a valid email.
            </div>
        </div>
        <br>
        <!-- message -->
        <div>
            <textarea class="form-control" name="message" placeholder="What's on your mind?" [(ngModel)]="message"
                required #messageInput="ngModel"></textarea>

            <div *ngIf="messageInput.invalid && messageInput.dirty" style="color: white;">
                Your message is required!
            </div>
        </div>
        <br>
        <button type="submit" style="background-color: #2E3430;">Submit</button>

    </form>


</section>
